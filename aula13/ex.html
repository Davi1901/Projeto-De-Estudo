<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background: lightgray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            user-select: none;
        }
    </style>
    
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mousemove', mover)
        area.addEventListener('mouseout', saiu)

        function clicar() {
            area.innerHTML = 'Clicou!'
            area.style.background = 'green'
        }
        function mover() {
            area.innerHTML = 'Entrou!'
            area.style.background = 'blue'
        }
        function saiu() {
            area.innerHTML = 'Saiu!'
            area.style.background = 'gray'
        }
    </script>
</body>
</html>
