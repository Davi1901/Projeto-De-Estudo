<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt, Arial;
        }
    </style>
</head>
<body>
   <div id="area">
    Interaja...
   </div> 

   <script>
    let a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseout', Saiu)
    a.addEventListener('mouseenter', entrou)
    
    function clicar() {
        a.innerHTML = 'Clicou'
        a.style.background = 'red'
    }
    function entrou() {
        a.innerHTML = 'Entrou'
    }
    function sair() {
        a.innerHTML = 'Saiu'
        a.style.background = 'green'
    }

   </script>
</body>
</html>
